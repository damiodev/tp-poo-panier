<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>POO</title>
  </head>
  <body>
    <header>
      <h1><span>POO</span></h1>
    </header>
    <main>
      <section>
        <!-- Tableau du panier-->
        <h1>Tableau de produits</h1>
        <table id="product-table">
          <thead>
            <tr>
              <th>Référence du produit</th>
              <th>Nom du produit</th>
              <th>Prix unitaire</th>
              <th>Quantité</th>
              <th>Prix</th>
              <th>Supprimer</th>
            </tr>
          </thead>
          <tbody>
            <!-- Lignes du tableau générées dynamiquement -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">Total (HT)</td>
              <td id="total-price">0</td>
              <td></td>
            </tr>
            <tr>
              <td colspan="4">TVA (20%)</td>
              <td id="total-vat">0</td>
              <td></td>
            </tr>
            <tr>
              <td colspan="4">Total (TTC)</td>
              <td id="total-final">0</td>
              <td></td>
            </tr>
            <tr>
              <td colspan="4">
                Mode de livraison<span class="required">*</span>
              </td>
              <td>
                <select id="delivery-mode">
                  <option>Relais colis (+5€)</option>
                  <option>A domicile (+12€)</option>
                </select>
              </td>
              <td></td>
            </tr>
          </tfoot>
        </table>

        <div class="buttons-container">
          <button id="add-product-button">Ajouter un produit</button>
          <span class="info-validate-page">
            <i class="fa-solid fa-circle-info"></i>
            Valider votre panier pour accéder au formulaire de validation
            <i class="fa-solid fa-arrow-right"></i>
          </span>
          <a href="#"><button id="validate-button">Valider</button></a>
        </div>
      </section>
    </main>
  </body>
</html>
